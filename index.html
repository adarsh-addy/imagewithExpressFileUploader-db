  <body>
    <div class="container w-60 mt-5">
      <form class="row g-3 needs-validation border border-dark p-2" novalidate>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="validationCustom03" name="name" placeholder="Enter Full Name" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom05" class="form-label"
            >Upload Image</label
          >
          <input
            type="file"
            class="form-control"
            id="validationCustom05"
            name="sampleFile"
            required
          />
          <div class="invalid-feedback">Please provide a valid Image</div>
        </div>
        
        <div class="col-12">
          <button
            class="btn btn-primary btn1"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Submit form
          </button>
        </div>
      </form>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Saved Data</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">

              <div class="contain"></div>

            </div>
            <div class="modal-footer">
              <button

            </div>
          </div>
        </div>
